<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse</title>
</head>
<body>
<p>Đảo ngược giá trị trong mảng</p>
<script>
    let arr1 = new Array(11,22,13,4,85,76,79,81,94,100);
    let arr2 = new Array();
    for (let i=9;i>=0;i--){
        arr2.push(arr1[i]);
    }
    document.write(arr2)
</script>

</body>
</html>
