<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<input type="text" id="element">
<br>
<br>
<input type="button" value="Add" onclick="addElement();">
<input type="button" value="Display" onclick="displayElement();">
<p id="result"></p>
<script>
    let arr = new Array();
    function addElement(){
        arr.push(document.getElementById('element').value);
        document.getElementById('element').value='';
    }

    function displayElement(){
        let arr_output='';
        for (let i=0;i<arr.length;i++) {
            arr_output +=arr[i] +"<br>";
        }
        document.getElementById('result').innerHTML = arr_output;
    }
</script>

</body>
</html>
